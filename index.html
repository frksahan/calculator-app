<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="40x40" href="./images/calculator.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Tip Calculator App</title>
</head>

<body class="background">
  <section class="container">
    <div class="header">
      <a>SPLI<br>TTER</a>
    </div>
    <div class="inner-container">
      <div class="left">
        <div class="left-inner">
          <div class="bill">
            <span>Bill</span>
            <input type="text" class="input" />
          </div>
          <div class="select-type">
            <p class="tip">Select Tip %</p>
            <div class="boxes">
              <button class="box">5%</button> <!-- box-1 -->
              <button class="box">10%</button> <!-- box-2 -->
              <button class="box">15%</button> <!-- box-3 -->
              <button class="box">25%</button> <!-- box-4 -->
              <button class="box">50%</button> <!-- box-5 -->
              <input type="text" class="input-box" /> <!-- box-6 -->
            </div>
          </div>
          <div class="people">
            <div class="title-container">
              <span>Number Of People</span>
              <span>Can't be zero</span>
            </div>
            <input type="text" class="input-people" />
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-inner">
          <div class="right-inner-top">
            <div class="amount">
              <div class="person">
                <span>Tip Amount</span>
                <span class="person-inner">/ person</span>
              </div>
              <span class="money">$0.00</span>
            </div>
            <div class="amount">
              <div class="person">
                <span>Total</span>
                <span class="person-inner">/ person</span>
              </div>
              <span class="money">$0.00</span>
            </div>
          </div>
          <div class="right-inner-bottom">
            <button class="input-reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Omer Faruk Sahan</a>.
  </div>
</body>
<!--  -->

</html>
