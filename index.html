<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Tip Calculator App</title>
</head>

<body class="background">
  <section class="container">
    <div class="header">
      <a>SPLI<br>TTER</a>
    </div>
    <div class="inner-container">
      <div class="left">
        <div class="left-inner">
          <div class="bill">
            <p>Bill</p>
            <form class="input">$</form>
          </div>
          <div class="select-type">
            <p class="tip">Select Tip %</p>
            <div class="boxes">
              <div class="box">5%</div> <!-- box-1 -->
              <div class="box">10%</div> <!-- box-2 -->
              <div class="box">15%</div> <!-- box-3 -->
              <div class="box">25%</div> <!-- box-4 -->
              <div class="box">50%</div> <!-- box-5 -->
              <form class="input-box">$</form> <!-- box-6 -->
            </div>
          </div>
          <div class="people">
            <div class="title-container">
              <p>Number Of People</p>
              <p>Can't be zero</p>
            </div>
            <form class="input">$</form>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-inner">
          <div>
            <span>Tip Amount</span>
          </div>
          <div>
            <p>Total</p>
          </div>
          <div>
            <form class="input-reset">Reset</form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Omer Faruk Sahan</a>.
  </div>
</body>
<!--  -->

</html>
